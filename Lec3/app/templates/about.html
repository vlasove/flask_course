{% extends 'base.html' %}

{% block title %}About Page{% endblock %}

{% block content %}
    <h1>About page</h1>
    <p>This page contains information about {{ user.username }}</p>
    <p>
        <b>Name</b> : {{ user.username }}
    </p>
    <p>
        <b>Email</b> : {{ user.email }}
    </p>
    <p>
        <b>Age </b>: {{ user.age }}
    </p>
{% endblock %}
