{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
    <h1>Homepage</h1>
    <h3>Hello, {{ user.username }}!</h3>
    <ul>
        {% for post in posts %}
            <li>
                {{ post.author }} writes : <b>
                    {{ post.body }}
                </b>
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
